realizar el siguiente formulario: Crea una página web que contenga un formulario
con los siguientes campos de información: El nombre, con un control de tipo
texto. Los apellidos, con un control de tipo texto. El sexo, con dos opciones
excluyentes hombre o mujer. El correo electrónico, con un control de tipo texto.
Una casilla de verificación con el texto "Deseo recibir información sobre
novedades y ofertas". Una casilla de verificación con el texto "Declaro haber
leido y aceptar las condiciones generales del programa y la normativa sobre
protección de datos". Un botón de envío. Además, tienes que tener en cuenta los

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="post">
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name"></input>
                
            </li>
            <li>
                <label for="surname">Apellidos</label>
                <input type="sname" id="surname" name="user_surname"></input>

            </li>
            <label class="check1">Sexo:<input type="checkbox" id="cbox1" value="first_checkbox"> Hombre <input type="checkbox" id="cbox1" value="first_checkbox">Mujer</label>
            <li>
                <label for="mail">Correo:</label>
                <input type="email" id="mail" name="user_mail"></input>
                <label for="">Población:</label><input list="Country">
                <datalist id="Country">
                  <option value="Alicante">
                  <option value="Madrid">
                  <option value="Sevilla">
                  <option value="Valencia">
                </datalist>
                <li>
                    <label for="Description">Descripción:</label>
                    <textarea id="Description" name="user_message"></textarea>
                  </li>
            </li>
            <label class="check2"><input type="checkbox" id="cbox1" value="first_checkbox"> Deseo recibir novedades y ofertas</label>
            <label><input type="checkbox" id="cbox2" value="first_checkbox"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br>
            <li class="button">
                <button type="submit">Enviar</button>
              </li>
              
            </ul>
     
    </form>





</body>
</html>
