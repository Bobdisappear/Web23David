<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas | minigame</title>

    <style>
        canvas {
            border: solid 3px black;
            background-color: rgb(76, 151, 151);
        }
    </style>
</head>

<body>
    <h1>Minijuegos con canvas</h1>

    <canvas width="640" height="360" id="mycanvas"></canvas>

    <script>

        const canvas = document.getElementById("mycanvas");
        const ctx = canvas.getContext('2d')
        const GAME_HEIGHT = 360;
        const GAME_WIDHT = 640;
        
        const enemies = [

            {
                x: 100,
                y: 100,
                speedY: 1,
                w: 40,
                h: 40
            },

            {
                x: 200,
                y: 100,
                speedY: 3,
                w: 40,
                h: 40
            },

            {
                x: 360,
                y: 100,
                speedY: 4,
                w: 40,
                h: 40
            },

            {
                x: 410,
                y: 100,
                speedY: 7,
                w: 40,
                h: 40
            }
        ]

        //Jugador
        const player =
        {
            x: 20,
            y: 150,
            speedX: 10,
            w: 40,
            h: 40,
            isMoving: false
        }

        function draw() {

            ctx.clearRect(0, 0, GAME_WIDHT, GAME_HEIGHT)
            //Seleccionar color
            ctx.fillStyle = 'lightblue'
            //Dibujar los enemigos
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
            }
            // enemies.forEach(function(elements, index){
            //     console.log(index);
            // })

            ctx.fillStyle = 'lightgreen'
            ctx.fillRect(player.x, player.y, player.w, player.h)


        }

        //Mover player & enemies
        
        function movePLayer(){
            player.isMoving = true
        }
        function stopPLayer(){
            player.isMoving = false
        }

        canvas.addEventListener('mousedown',movePLayer)
        canvas.addEventListener('mouseup',stopPLayer)


        document.addEventListener('keydown',function(evento){
            if (evento.keyCode === 32){
                movePLayer();
            }
        });

        document.addEventListener('keyuo',function(evento){
            if (evento.keyCode === 32){
                stopPLayer();
            }
        });
        document.addEventListener('keyup',stopPLayer)

        // document.addEventListener("keydown", function() => {});
        // onkeydown = (movePLayer) => {};
        
        function checkCollision(rec1,rec2){
            const check = rec1.x < rec2.x + rec2.w && 
                            rec1.x + rec1.w > rec2.x &&
                            rec1.y < rec2.y + rec2.h &&
                            rec1.y + rec1.h > rec2.y 
    
            return check
        }

        function update() {
            if (player.isMoving){
            (player.x += player.speedX)
            if  (player.x >= GAME_WIDHT -player.w || player.x <= 0) {
                player.speedX = -player.speedX
           }}
            for (let i = 0; i < enemies.length; i++) {
                
                const enemy = enemies[i];
                
                if(checkCollision(player,enemy)){
                    alert("GAME OVER")
                }
                
                enemy.y += enemy.speedY
                if (enemy.y >= (GAME_HEIGHT -enemy.h)  || enemy.y <= 0) {
                    enemy.speedY = -enemy.speedY
                }
            }
        }
        setInterval(function () {
              
            draw();
            update();
        }, 15);

        // setTimeout() =>{
        //     player.isMoving = true;
        // }, ;


        console.log(ctx);


    </script>
</body>

</html>
