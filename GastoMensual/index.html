<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="cantidad div-content">

        <button type="sumbmit" class="btn">Abre la cartera</button>
        </form>
    </div>
    <div class="flex right">
        <h2>Conceptos</h2>
        <ul class="list">
            <!-- <li class="elementList">
            </li> -->
          
           
        </ul>

            </div>
            <div class="restante alert alert-success">
                <p>Restante: € <span id="restante"></span></p>
            </div>

    </div>
