    <p>La primera aparición de la Luna en el cielo tradicional, dos días después de la fase anterior, es como una pequeña guadaña de luz, de su lado derecho en el hemisferio norte y su lado izquierdo en el hemisferio sur. Esta luna puede verse en ocasiones de día.</p>
